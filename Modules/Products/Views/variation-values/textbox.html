<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <title>Dynamic Form Fields - Add & Remove BS5</title>
</head>
<body>

<div class="container mt-5">
    <form id="dynamicForm">
        <div class="mb-3">
            <label for="inputField" class="form-label">Field 1</label>
            <input type="text" class="form-control" name="inputField[]">
        </div>

        <div id="dynamicFieldsContainer"></div>

        <button type="button" class="btn btn-primary mt-2" onclick="addInputField()">Add Field</button>
        <button type="button" class="btn btn-danger mt-2" onclick="removeInputField()">Remove Field</button>

        <button type="submit" class="btn btn-success mt-2">Submit</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
    let fieldCount = 2; // Initial number of fields

    function addInputField() {
        const dynamicFieldsContainer = document.getElementById('dynamicFieldsContainer');

        const newField = document.createElement('div');
        newField.innerHTML = `
            <div class="mb-3">
                <label for="inputField${fieldCount}" class="form-label">Field ${fieldCount}</label>
                <input type="text" class="form-control" name="inputField[]">
            </div>
        `;

        dynamicFieldsContainer.appendChild(newField);
        fieldCount++;
    }

    function removeInputField() {
        const dynamicFieldsContainer = document.getElementById('dynamicFieldsContainer');

        if (fieldCount > 2) {
            dynamicFieldsContainer.removeChild(dynamicFieldsContainer.lastChild);
            fieldCount--;
        }
    }
</script>

</body>
</html>
